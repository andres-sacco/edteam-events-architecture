management:
  info:
    env:
      enabled: true
  endpoint:
    health:
      show-details: always

  endpoints:
    web:
      base-path: /
      exposure:
        include: "*"

server:
  port: 8080
  compression:
    enabled: true
    min-response-size: 2048
    mime-types: application/json,application/xml,text/html,text/plain

  servlet:
    context-path: /api

info:
  application:
    groupId: '@project.groupId@'
    artifactId: '@project.artifactId@'
    version: '@project.version@'

http-connector:
  hosts:
    api-catalog:
      host: localhost
      port: 6070
      endpoints:
        get-city:
          url: "/api/flights/catalog/city/{code}"
          readTimeout: 1000
          writeTimeout: 1000
          connectionTimeout: 2000

spring:
  datasource:
    url: jdbc:mysql://localhost:3312/flights_reservation
    username: root
    password: muppet
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    locations: classpath:db
    sql-migration-prefix: V
    repeatable-sql-migration-prefix: R
    sql-migration-separator: __
    sql-migration-suffixes: .sql

  kafka:
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
    consumer:
      group-id: reservation # To notify Kafka which is the group of applications
      client-id: reservation # To limit the quantity of requests
    producer:
      client-id: reservation
    properties:
      schema.registry.url: http://localhost:8081

springwolf:
  docket:
    base-package: com.edteam.reservations
    info:
      title: AsyncAPI Definition
      version: 1.0.0
      description: Asynchronous communication
    servers:
      kafka:
        protocol: kafka
        host: ${spring.kafka.bootstrap-servers}